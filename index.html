<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mycard">
        <div class="row">
          <div class="col-md-6">
            <div class="left-container">
              <form class="myform text-center">
                <header>Create new account</header>
                <div>
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    class="myInput"
                    placeholder="Username"
                    required
                  />
                </div>
                <div>
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    class="myInput"
                    placeholder="Email"
                    required
                  />
                </div>
                <div>
                  <i class="fas fa-lock"></i>
                  <input class="myInput" placeholder="Password" required />
                </div>
                <div>
                  <label>
                    <input type="checkbox" required />
                    <small>I read and agree to Tems & Conditions</small>
                  </label>
                </div>
                <input type="submit" class="butn" value="create account" />
              </form>
            </div>
          </div>

          <div class="col-md-6">
            <div class="right-container">
              <div class="box">
                <header>Login Form</header>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Pariatur, recusandae. Ipsam sint cupiditate facere quae hic
                  modi fugiat accusamus! Dicta sunt minima iusto at soluta modi.
                  Cupiditate beatae.
                </p>
                <input type="button" value="Learn More" class="box-butn" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/568c260ed9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
